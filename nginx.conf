events {
    worker_connections 1024;
}

http {
    upstream parsing_service {
        server parsing-service:5000;
    }

    # 速率限制区域
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=batch_limit:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 健康检查端点
        location /health {
            proxy_pass http://parsing_service/health;
            access_log off;
        }

        # 单个解析API
        location /parse {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://parsing_service/parse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 批量解析API
        location /batch_parse {
            limit_req zone=batch_limit burst=5 nodelay;

            proxy_pass http://parsing_service/batch_parse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 更长的超时时间
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 统计信息
        location /stats {
            proxy_pass http://parsing_service/stats;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 缓存管理
        location /clear_cache {
            # 仅允许内部访问
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;

            proxy_pass http://parsing_service/clear_cache;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Prometheus metrics
        location /metrics {
            # 仅允许Prometheus访问
            allow 172.16.0.0/12;
            deny all;

            proxy_pass http://parsing_service/metrics;
        }
    }
}