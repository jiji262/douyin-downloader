global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # 解析服务指标
  - job_name: 'parsing-service'
    static_configs:
      - targets: ['parsing-service:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis指标（需要redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx指标（需要nginx-prometheus-exporter）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']